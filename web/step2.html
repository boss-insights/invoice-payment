    <meta charset="UTF-8" />

    />
    <link rel="stylesheet" type="text/css" href="./invoice.css" />

      src="org_url/dock/link/2022-09-08/link.js"
      type="text/javascript"
    ></script>
    <title>Invoice Payment - Step 2</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="{{ BRAND_LOGO }}"
            alt=""
            height="64"
          />
          <h2>Invoice Payment - Step 2</h2>
          <p class="lead">
            Using Accounting App Data To Show A List Of Invoices For Factoring
          </p>
        </div>
        <div class="DockLink_AppList">
          <script>

            function getSessionCookie(cookieName) {
              var cookies = document.cookie.split(";"); // Split cookies by ';'
              
              for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim(); // Trim leading/trailing whitespace
                
                // Check if the cookie starts with the provided name
                if (cookie.indexOf(cookieName + "=") === 0) {
                  // Return the cookie value (substring after the name and '=')
                  return cookie.substring(cookieName.length + 1);
                }
              }
              
              // Return null if the cookie is not found
              return null;
            };

            const widget = new DockLink({
              container: document.getElementsByClassName('DockLink_AppList')[0],
              name: getSessionCookie('org_name'),
              brand: {accent:"#" + getSessionCookie("brand_colour")},
              domain: getSessionCookie('account_domain'),
              cancel: getSessionCookie('site_url') + "/step1.php",
              redirect: getSessionCookie('site_url') + "/step3.php",
              platforms: ["accounting"],
              token: getSessionCookie('embed_token'),
            });

            console.log(getSessionCookie('org_name'));
            widget.render();
          </script>
        </div>
      </main>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021-2023 RealBusiness</p>
        <ul class="list-inline">

          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
