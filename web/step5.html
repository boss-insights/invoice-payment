<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/checkout.css" />
    <!-- Start Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- End Fonts -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./js/step2.js"  type="module" ></script>
    <script src="./js/step5.js"  type="module" ></script>
    <script src="./js/checkout.js" defer></script>
    <title>Invoice Payment - Payment</title>
  </head>
  <div id="polygonGreen">
    <img src="/images/greenRectangle.svg" style="display:none"/>
  </div>
  <body class="bg-light">
    <div class="container pb-5">
      <main>
        <div class="mt-5 pt-5 pb-3 text-center">
            <h2 class="page-title">Business Invoice Payment</h2>
            <nav>
              <ol class="cd-multi-steps text-top">
                <li id="navText" class="current"><a href="index.html">Payment</a></li>
                <li id="navText"><em>Confirmed</em></li>
              </ol>
          </nav>
            
        </div>
        <div class="container pb-5">
          <div id="paymentCard">
          
        <div class="d-flex justify-content-center row g-5 text-left">
            <div id="invoice-data" class="col mt-5 pt-4"></div>
            
            <div class="col">

            <div id="custom-loader" style="margin: calc(50% - 50px)"></div>
              
            <form id="payment-form" hidden>
              <div id="link-authentication-element">
                <!--Stripe.js injects the Link Authentication Element-->
              </div>
              <div id="payment-element">
                <!--Stripe.js injects the Payment Element-->
              </div>

              <label for="customPaymentAmount">Payment amount</label>
              <div id="currencySymbol">$</div>
              <input id="customPaymentAmount" class="customPaymentAmount" type="text" inputmode="text" name="customPaymentAmount" placeholder="" aria-invalid="false" aria-required="true" value="">
              

              <!-- <input id="customPaymentAmount" type="number"/> -->

              <button id="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
              </button>
              <div id="payment-message" class="hidden"></div>
            </form>
          </div>
        </div>
        </div>
      </div>
       
     
      </main>
    </div>
  </body>
</html>
