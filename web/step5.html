<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./invoice.css" />
    <link rel="stylesheet" href="checkout.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="step2.js"  type="module" ></script>
    <script src="step5.js"  type="module" ></script>
    <script src="checkout.js" defer></script>
    <title>Invoice Payment - Payment</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{{ BRAND_LOGO }}" alt="" height="64">
            <h2>Invoice Payment - Payment</h2>
            <p class="lead">Using Accounting App Data To Send Payment Links For Invoices</p>
            <hr>
        </div>

        <div class="d-flex justify-content-center row g-5 text-center">
            <div id="invoice-data"></div>
            <h4 class="fs-4 fw-normal text-center my-1 mb-3">Please enter your payment information:</h4>

            <form id="payment-form">
              <div id="link-authentication-element">
                <!--Stripe.js injects the Link Authentication Element-->
              </div>
              <div id="payment-element">
                <!--Stripe.js injects the Payment Element-->
              </div>
              <button id="submit">
                <div class="spinner hidden" id="spinner"></div>
                <span id="button-text">Pay now</span>
              </button>
              <div id="payment-message" class="hidden"></div>
            </form>
        </div>
     
      </main>
    </div>
  </body>
</html>
